<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">

    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>

    <div class="popup popup-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form-card" name="new" novalidate>
          <div class="popup__input-container">
            <input type="text" required name="name" class="popup__input popup__input_string-top popup__input_type_place"
              minlength="2" maxlength="15" autocomplete="off" placeholder="Название">
            <span class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input type="url" required name="link"
              class="popup__input popup__input_string-bottom popup__input_type_link-url" autocomplete="off"
              placeholder="Ссылка на картинку">
            <span class="popup__error-message"></span>
          </div>
          <button type='submit' class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup-user">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form-edit" name="edit" novalidate>
          <div class="popup__input-container">
            <input type="text" required name="name" class="popup__input popup__input_string-top popup__input_type_name"
              minlength="2" maxlength="15" autocomplete="off" placeholder="Имя">
            <span class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input type="text" required name="about"
              class="popup__input popup__input_string-bottom popup__input_type_occupation" minlength="2" maxlength="15"
              autocomplete="off" placeholder="О себе">
            <span class="popup__error-message"></span>
          </div>
          <button type='submit' class="button popup__button popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-img">
      <div class="popup__wrapper-img">
        <img src="" atl="" class="popup__picture">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>

  </div>







  <script src="script/cards.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
